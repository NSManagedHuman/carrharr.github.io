<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Harris - Developer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="window-buttons">
                <div class="window-button close"></div>
                <div class="window-button minimize"></div>
                <div class="window-button maximize"></div>
            </div>
        </div>
        <div class="editor">
            <div id="welcomeScreen">
                <div class="center-screen">
                    <img src="logo.png" alt="dannyharris.eu" width="150" height="150">
                </div>
                <div class="line">
                    <div class="line-number">1</div>
                    <div class="line-content comment"></div>
                </div>
                <div class="line">
                    <div class="line-number">2</div>
                    <div class="line-content comment"></div>
                </div>
                <div class="line">
                    <div class="line-number">3</div>
                    <div class="line-content comment"></div>
                </div>
                <div class="line">
                    <div class="line-number">4</div>
                    <div class="line-content comment"></div>
                </div>
                <div class="line">
                    <div class="line-number">5</div>
                    <div class="line-content">
                        <span class="code"></span>
                    </div>
                </div>
                <div class="definition-bubble" id="definitionBubble">
                    Jump to definition
                </div>
                <div class="button-container">
                    <button class="button" id="continueButton" style="display: none;">Continue</button>
                </div>
            </div>

            <div id="definitionScreen">
                <button class="back-button">
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M15 18L9 12L15 6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back
                </button>
                <div id="codeContent"></div>
                <div class="button-container">
                    <button class="button" id="viewProjectsButton" style="display: none;">View Projects</button>
                </div>
            </div>

            <div id="projectsScreen">
                <button class="back-button">
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M15 18L9 12L15 6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back
                </button>
                <div id="projectContent">
                    <div class="project-navigation">
                        <button class="nav-button" id="prevProject">←</button>
                        <div id="currentProject"></div>
                        <button class="nav-button" id="nextProject">→</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
